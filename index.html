<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>password Manager</h1>
        <div class="form-container">
            <input type="text" id="website" placeholder="Website name">
            <input type="password" id="password" placeholder="Password">
            <button id="add-btn"> Add Password</button>
        </div>
        <div class="password-list">
            <ul id="password-list"></ul>
        </div>
    </div>

    <!-- custom popup HTML -->

    <div id="custom-popup" class="popup hidden">
        <div class="popup-content">
            <div class="popup-message"></div>
            <div id="popup-input-container" class="hidden">
                <input type="text" id="popup-input" placeholder="New password">
            </div>
            <div class="popup-buttons">
                <button id="popup-ok">OK</button>
                <button id="popup-cancel"  class="hidden">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
